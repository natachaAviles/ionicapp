<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Atrás" color="light"></ion-back-button>
    </ion-buttons>
    <ion-title>Ingresar acción</ion-title>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon color="light" name="create-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-content>
      <ion-segment [(ngModel)]="selectedSegment" mode="ios" value="all">
        <ion-segment-button value="feedback">
          Feedback
        </ion-segment-button>
        <ion-segment-button value="data">
          Datos cliente
        </ion-segment-button>
      </ion-segment>
      <app-enter-action-info [selectedSegment]="selectedSegment"></app-enter-action-info>
    </ion-card-content>
    <ion-item lines="none">
      <ion-button class="action-button" fill="outline" size="small" slot="start" shape="round" [routerLink]="['/detail-managment']">
        Ver gestión
        <ion-icon name="list-outline"></ion-icon>
      </ion-button>
      <ion-button class="action-button" fill="outline" size="small" slot="end" shape="round" id="open-action-sheet">
        Hacer llamada
        <ion-icon name="call-outline"></ion-icon>
      </ion-button>
      <ion-action-sheet
        class="action-sheet"
        header="Template de llamado"
        subHeader="Estimado/a [Nombre del cliente],
        Quiero expresar mi preocupación por [explicar la situación que requiere el llamado de atención]. Por favor, recuerda la importancia de [explicar la conducta o acción que se espera del cliente] para asegurarnos de que siempre reciban el mejor servicio posible." 
        trigger="open-action-sheet"  
        [buttons]="actionSheetButtons">
      </ion-action-sheet>
    </ion-item>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Ingresar nueva acción</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-select label="Estado de gestión" label-placement="stacked">
          <ion-select-option value="apple">Abierto</ion-select-option>
          <ion-select-option value="banana">Cerrado</ion-select-option>
          <ion-select-option value="orange">Cerrado sin gestión</ion-select-option>
          <ion-select-option value="orange">Cerrado sin contacto</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-select label="Etiqueta de gestión" [multiple]="true" label-placement="stacked">
          <ion-select-option value="apples">Etiqueta 1</ion-select-option>
          <ion-select-option value="oranges">Etiqueta 2</ion-select-option>
          <ion-select-option value="bananas">Etiqueta 3</ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-textarea rows="6" label="Comentario de gestión" labelPlacement="stacked"></ion-textarea>
      </ion-item>
      <ion-button class="save" expand="block">Guardar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
