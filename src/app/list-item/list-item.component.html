<div [ngClass]="{'success': isSuccess, 'warning': isWarning, 'error': isError, 'disabled': status === 'Resuelto'}">
  <ion-item lines="full" [routerLink]="['/item-detail']">
    <ion-thumbnail class="loyalink-score">
      {{ score }}
    </ion-thumbnail>
    <ion-label>
      <h3>{{ name }}</h3>
      <p>{{ type }} - {{ date }}</p>
      <p>{{ comment }}</p>
    </ion-label>
    <ion-chip slot="end"  color="tertiary">{{ status }}</ion-chip>
    <ion-icon 
      [name]="isFavorite ? 'star' : 'star-outline'" 
      size="medium" 
      slot="end" 
      (click)="isFavorite = !isFavorite" 
      [ngClass]="{'favorite': isFavorite}">
    </ion-icon>
  </ion-item>
</div>
