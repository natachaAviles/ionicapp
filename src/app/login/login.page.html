<ion-content class="loyalink-login-content">
  <div style="display: flex; align-items: center; height: 100%">
    <ion-card class="ion-text-center">
      <ion-card-content>
        <img alt="Silhouette of mountains" src="../../assets/Loyalink-final-positivo.png" />
        <form>
          <ion-item>
            <ion-label position="stacked">Usuario</ion-label>
            <ion-input placeholder=""></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Password</ion-label>
            <ion-input placeholder=""></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Plataforma</ion-label>
            <ion-input placeholder=""></ion-input>
          </ion-item>
          <ion-row class="ion-justify-content-center ion-align-items-center">
            <ion-button expand="block" shape="round" class="loyalink-login">Iniciar sesión</ion-button>
          </ion-row>
          <ion-row class="ion-justify-content-center ion-align-items-center">
            <ion-button expand="block" fill="clear">Recuperar contraseña</ion-button>
          </ion-row>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
