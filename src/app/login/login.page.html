<ion-content class="loyalink-login-content ion-justify-content-center">
  <ion-grid class="ion-no-padding">
    <ion-row class="ion-justify-content-center ion-align-items-center ion-no-padding">
      <ion-col size-md="6" size-lg="4">
        <ion-card class="ion-text-center">
          <ion-card-content>
            <img alt="Silhouette of mountains" src="../../assets/Loyalink-final-positivo.png" />
            <form>
              <ion-item>
                <ion-label position="stacked">Usuario</ion-label>
                <ion-input placeholder=""></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="stacked">Password</ion-label>
                <ion-input placeholder=""></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="stacked">Plataforma</ion-label>
                <ion-input placeholder=""></ion-input>
              </ion-item>
              <ion-row class="ion-justify-content-center ion-align-items-center">
                <ion-button expand="block" shape="round" class="loyalink-login">Iniciar sesión</ion-button>
              </ion-row>
              <ion-row class="ion-justify-content-center ion-align-items-center">
                <ion-button expand="block" fill="clear">Recuperar contraseña</ion-button>
              </ion-row>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
