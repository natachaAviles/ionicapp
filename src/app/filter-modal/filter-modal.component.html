<ion-modal trigger="open-modal">
  <ng-template>
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-button color="light" (click)="cancel()">Cancelar</ion-button>
        </ion-buttons>
        <ion-title>Filtrar</ion-title>
        <ion-buttons slot="end">
          <ion-button color="light" (click)="confirm()" [strong]="true">Confirmar</ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-card>
        <ion-label>Fecha de encuesta</ion-label>
          <ion-datetime-button color="tertiary" presentation="date" datetime="date"></ion-datetime-button>

          <ion-modal [keepContentsMounted]="true">
            <ng-template>
              <ion-datetime presentation="date" id="date" [showDefaultButtons]="true"></ion-datetime>
          </ng-template>
        </ion-modal>
      </ion-card>
      <ion-card>
        <ion-label position="stacked">Ordenar</ion-label>
        <div style="display: flex; flex-wrap: wrap;">
          <ion-chip>
            <ion-checkbox>M치s recientes</ion-checkbox>
          </ion-chip>
          <ion-chip>
            <ion-checkbox>M치s antiguos</ion-checkbox>
          </ion-chip>
        </div>
      </ion-card>
      <ion-card>
        <ion-label position="stacked">Nota</ion-label>
        <div style="display: flex; flex-wrap: wrap;">
          <ion-chip>Menor o igual a </ion-chip>
          <ion-chip>Mayor o igual a</ion-chip>
        </div>
      </ion-card>
      <ion-card>
        <ion-label position="stacked">Estado de gesti칩n</ion-label>
        <div style="display: flex; flex-wrap: wrap;">
          <ion-chip>
            <ion-checkbox>Abiertos</ion-checkbox>
          </ion-chip>
          <ion-chip>
            <ion-checkbox>Cerrados</ion-checkbox>
          </ion-chip>
        </div>
        <div style="display: flex;">
          <ion-chip>
            <ion-checkbox>Sin gesti칩n</ion-checkbox>
          </ion-chip>
          <ion-chip>
            <ion-checkbox>Sin contacto</ion-checkbox>
          </ion-chip>
        </div>
      </ion-card>
      <ion-card>
        <ion-label position="stacked">Periodo</ion-label>
        <ion-item>
          <ion-select>
            <ion-select-option value="Ultimo mes movil">Ultimo mes movil</ion-select-option>
            <ion-select-option value="banana">Banana</ion-select-option>
            <ion-select-option value="orange">Orange</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-card>
    </ion-content>
  </ng-template>
</ion-modal>
